<!DOCTYPE html>
<html>
  <head>
    <title>GPU状态监控</title>
    <link href="{{ url_for('static', filename='css/style.css') }}?v={{ config.get('STATIC_VERSION', '1.0') }}" rel="stylesheet" />
  </head>
  <body>
    <h1>GPU集群监控 (总节点数: {{ count }})</h1>
    <div class="status-bar">
      <span class="update-label">最后更新：</span>
      <span id="last-update" class="timestamp">{{ last_update.strftime('%Y-%m-%d %H:%M:%S') }}</span>
      <span class="timezone">(UTC+8)</span>
      <span class="visit-count">访问计数：{{ visit_count }}</span>
    </div>
    <div class="cluster-container">{{ clients|safe }}</div>
  </body>
</html>
